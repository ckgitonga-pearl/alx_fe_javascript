 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <div>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>
</div>
<button onclick="exportToJsonFile()">Export Quotes</button>

<input 
  type="file" 
  id="importFile" 
  accept=".json" 
  onchange="importFromJsonFile(event)" 
/>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>
<!-- Sync Notification -->
<div id="syncNotification" style="display:none; padding:10px; background:#222; color:#fff; margin-top:10px;"></div>

<!-- Manual Conflict Resolver -->
<div id="conflictBox" style="display:none; border:1px solid #000; padding:10px; margin-top:10px;">
  <p><strong>Conflict Detected!</strong></p>
  <p id="conflictText"></p>
  <button onclick="resolveConflict('local')">Keep My Version</button>
  <button onclick="resolveConflict('server')">Use Server Version</button>
</div>
    <script src="script.js"></script>
  </body>
  </html>
